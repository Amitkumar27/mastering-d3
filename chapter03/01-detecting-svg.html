<!DOCTYPE html>
<html>

    <head>
        <title>3.1 Detecting SVG Support</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/mastering-d3.css">
        <script src="../js/lib/d3.v3.min.js" charset="utf-8"></script>
        <script src="../js/lib/modernizr-latest.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="container">

            <h2>3.1 Using Modernizr</h2>

            <h3><a href="#modernizr">#</a> SVG Support</h3>

            <div class="alert" id="svg-support-label"></div>

            <script>
                if (Modernizr.svg) {
                    d3.select('#svg-support-label')
                        .classed('alert-success', true)
                        .text('Your browser supports SVG.');
                } else {
                    d3.select('#svg-support-label')
                        .classed('alert-danger', true)
                        .text('The browser does not supports SVG.');
                }
            </script>

            <h3><a href="#canvas">#</a> Canvas Support</h3>

            <div class="alert" id="canvas-support"></div>

            <script>
                if (Modernizr.canvas) {
                    d3.select('#canvas-support')
                        .classed('alert-success', true)
                        .text('Your browser support Canvas.');
                } else {
                    d3.select('#svg-support')
                        .classed('alert-danger', true)
                        .text('The browser does not support Canvas.');
                }
            </script>


        </div>
    </body>
</html>
